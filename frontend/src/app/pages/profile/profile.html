<section class="profile">
  <h1>My Profile</h1>

  <div class="card">
    <h3>Account</h3>
    <div class="row">
      <span class="label">Email</span>
      <span class="value">{{ (me$ | async)?.email }}</span>
    </div>
    <div class="row">
      <span class="label">Role</span>
      <span class="value badge" [class.admin]="(me$ | async)?.role === 'admin'">
        {{ (me$ | async)?.role }}
      </span>
    </div>
  </div>

  <div class="card muted">
    <h3>Token</h3>
    <div class="row">
      <span class="label">Expiration</span>
      <span class="value">
        {{ ((user$ | async)?.exp || 0) * 1000 | date: "medium" }}
      </span>
    </div>
  </div>
</section>
