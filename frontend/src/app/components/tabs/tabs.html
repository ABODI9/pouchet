<nav class="tabs" role="tablist" aria-label="Home sections" (keydown)="onKey($event)">
  <button
    *ngFor="let t of tabs"
    type="button"
    role="tab"
    class="tab"
    [class.on]="t.key === active"
    [attr.aria-selected]="t.key === active"
    (click)="setTab(t.key)">
    {{ t.label }}
  </button>
</nav>
