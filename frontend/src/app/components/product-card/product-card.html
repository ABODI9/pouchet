<article class="card">
  <img [src]="product.image" alt="{{product.name}}" />
  <div class="body">
    <h3>{{product.name}}</h3>
    <div class="meta">
      <span class="price">{{product.price | currency:'USD':'symbol':'1.0-0'}}</span>
      <span class="rating" [title]="product.rating + ' stars'">
        <ng-container *ngFor="let _ of stars; index as i">
          <span>{{ i < product.rating ? '★' : '☆' }}</span>
        </ng-container>
      </span>
    </div>
  </div>
</article>
