<article class="pcard">
  <a class="img" [routerLink]="['/product', product.id]">
    <img [src]="product.image || ''" [alt]="product.name" />
    <div class="flags">
      <span class="badge" *ngIf="product?.rating">{{ product.rating | number:'1.1-1' }}â˜…</span>
      <span class="badge in">In stock</span>
    </div>
  </a>

  <a class="name" [routerLink]="['/product', product.id]">{{ product.name }}</a>
  <div class="price">{{ product.price | currency:'USD' }}</div>

  <div class="actions">
    <button class="btn gold"  (click)="addToCart()">Add to cart</button>
    <button class="btn ghost" (click)="buyNow()">Buy on WhatsApp</button>
  </div>
</article>
